<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/5976df086c.js" crossorigin="anonymous"></script>
    <title>Validation Submit Form</title>
</head>
<body>
    <div class="conatainer">
        <div class="header">
            <h2>REGISTRATION FORM</h2>
        </div>
    <form class="form" id="form">
        <div class="form-control">
            <label>Username</label>
            <input type="text" name="" id="username" placeholder="Enter Your Full Name" autocomplete="off">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <small>Error Msg</small>
        </div>
        <div class="form-control">
            <label>Email</label>
            <input type="Email" name="" id="email" placeholder="Enter Your Email ID" autocomplete="off">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <small>Error Msg</small>
        </div>
        <div class="form-control">
            <label>Phone Number</label>
            <input type="number" name="" id="phone" placeholder="Enter Your Phone Number" autocomplete="off">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <small>Error Msg</small>
        </div>
        <div class="form-control">
            <label>Password</label>
            <input type="password" name="" id="password" placeholder="Enter Password">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <small>Error Msg</small>
        </div>
        <div class="form-control">
            <label>Confirm Password</label>
            <input type="password" name="" id="cpassword" placeholder="Enter password Again">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <small>Error Msg</small>
        </div>
        <input type="submit" value="submit" class="btn" name="">
        </form>
        </div>
    </body>
<script type="text/javascript">
    // Access all id
    const form = document.getElementById('form');
    const username = document.getElementById('username');
    const email = document.getElementById('email');
    const phone = document.getElementById('phone');
    const password = document.getElementById('password');
    const cpassword = document.getElementById('cpassword');

    // Add event
    form.addEventListener('submit', (event) =>{
        event.preventDefault();
        validate();
    })
    
    // more email validate
    const isEmail = (emailVal) =>{
        var atSymbol = emailVal.indexOf("@");
        if(atSymbol < 1) return false;
        var dot = emailVal.lastIndexOf('.');
        if(dot <= atSymbol + 2) return false;
        if(dot === emailVal.length - 1) return false;
        return true;

    }
    // define the validate function
    
    const validate = () =>{
        const usernameVal = username.value.trim();
        const emailVal = email.value.trim();
        const phoneVal = phone.value.trim();
        const passwordVal = password.value.trim();
        const cpasswordVal = cpassword.value.trim();

        // validate username
        if(usernameVal === ""){
            setErrorMsg(username, 'username can not be blank');
        }else if(usernameVal.length <= 2){
            setErrorMsg(username, 'username min 3 char');
        }else{
            setSuccessMsg(username);
        }
        // validate email
        if(emailVal === ""){
            setErrorMsg(email, 'Email can not be balnk');
        }else if(!isEmail(emailVal)){
            setErrorMsg(email, 'Not a valide Email');
        }else{
            setSuccessMsg(email);
        }

        // validate phone
        if(phoneVal == ""){
            setErrorMsg(phone, 'Phone num can not be blank');
        }else if(phoneVal.length != 10){
            setErrorMsg(phone, 'Not a valide phone number');
        }else{
            setSuccessMsg(phone);
        }

        // validate password
        if(passwordVal == ""){
            setErrorMsg(password, 'Password can not be blank');
        }else if(passwordVal.length <= 5){
            setErrorMsg(password, 'Minimum 6 char');
        }else{
            setSuccessMsg(password);
        }

        //  validate Confirm password
         if(cpasswordVal == ""){
            setErrorMsg(cpassword, 'Confirm Password can not be blank');
        }else if(passwordVal != cpasswordVal){
            setErrorMsg(cpassword, 'Password are not matching');
        }else{
            setSuccessMsg(cpassword);
        }
    }

    function setErrorMsg(input, errormsgs){
        const formControl = input.parentElement;
        const small = formControl.querySelector('small');
        formControl.className = "form-control error";
        small.innerText = errormsgs;
    }

    function setSuccessMsg(input){
        const formControl = input.parentElement;
        formControl.className = "form-control success";
    }
</script>
</html>
